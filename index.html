<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <span>maps</span>
        </div>

        <div class="form_rows">
            <div class="form_activity">
                <div class="form_row"><label class="activity_label">Type</label>
                    <select class="input_select">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                
                <div class="form_row">
                    <label class="distance">Distance</label>
                    <input type="text" class="input_text" placeholder="km">
                </div>
    
                <div class="form_row">
                    <label class="duration">Duration</label>
                    <input type="text" class="input_text" placeholder="min">
                </div>
    
                <div class="form_row">
                    <label class="cadence">Cadence</label>
                    <input type="text" class="input_text" placeholder="step/min">
                </div>
    
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
